<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 CASES TRACKER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>COVID-19 CASES TRACKER</h1>
<p>Current number of confirmed cases of Covid-19 worldwide.</p>

<div class="jumbotron" style="background-color: #DC143C">
    <h1 class="display-4" th:text="${totalCases}">Hello, world!</h1>
    <p class="lead">Total Number of reported Cases as of Today</p>
    <hr class="my-4">
    <p>
        <span>New Cases Reported Since Previous Day: </span>
        <span th:text="${newCases}"> </span>
    </p>
</div>


    <table class="table" >
        <tr>
            <th>Country </th>
            <th>State </th>
            <th>Total Cases Reported </th>
            <th>Changes since Previous Day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diff}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
